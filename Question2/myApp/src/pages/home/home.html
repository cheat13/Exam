<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>บริหารสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center padding>
    <img style="height: 100px; width: 100px;" src="../../assets/imgs/productPic.png">
  </div>

  <ion-item>
    <ion-label fixed>ชื่อสินค้า</ion-label>
    <ion-input type="text" placeholder="{{product.name}}" [(ngModel)]="product.name"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label fixed>ราคา</ion-label>
    <ion-input type="number" placeholder="{{product.price}}" [(ngModel)]="product.price"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block round color="primary" (click)="AddProduct()" [disabled]="isCheck()">เพิ่มรายการ</button>
  </div>

</ion-content>
